<body>
    <div class="container">

        <button onclick="downloadAll()">ä¸€é”®ä¸‹è½½ä¸¤ä¸ªå›¾æ ‡</button>

        <div class="info">
            <p>å›¾æ ‡å°ºå¯¸ï¼š81px Ã— 81pxï¼ˆæ˜¾ç¤ºæ—¶æ”¾å¤§2å€ä»¥ä¾¿æŸ¥çœ‹ï¼‰</p>
            <p>é¢œè‰²ï¼šç°è‰² #7A7E83 / è“è‰² #0ea5e9</p>

    <script>
        // ç»˜åˆ¶æ‰«ç å›¾æ ‡
        function drawQRCodeIcon(ctx, color, size, lineWidth) {
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';

            const padding = size * 0.2;
            const cornerSize = size * 0.25;

            // å·¦ä¸Šè§’
            ctx.beginPath();
            ctx.moveTo(padding, padding + cornerSize);
            ctx.lineTo(padding, padding);
            ctx.lineTo(padding + cornerSize, padding);
            ctx.stroke();

            // å³ä¸Šè§’
            ctx.beginPath();
            ctx.moveTo(size - padding - cornerSize, padding);
            ctx.lineTo(size - padding, padding);
            ctx.lineTo(size - padding, padding + cornerSize);
            ctx.stroke();

            // å·¦ä¸‹è§’
            ctx.beginPath();
            ctx.moveTo(padding, size - padding - cornerSize);
            ctx.lineTo(padding, size - padding);
            ctx.lineTo(padding + cornerSize, size - padding);
            ctx.stroke();

            // å³ä¸‹è§’
            ctx.beginPath();
            ctx.moveTo(size - padding - cornerSize, size - padding);
            ctx.lineTo(size - padding, size - padding);
            ctx.lineTo(size - padding, size - padding - cornerSize);
            ctx.stroke();

            // ä¸­é—´æ‰«æçº¿ï¼ˆæ°´å¹³ï¼‰
            ctx.beginPath();
            ctx.moveTo(padding + cornerSize, size / 2);
            ctx.lineTo(size - padding - cornerSize, size / 2);
            ctx.stroke();

            // ä¸­é—´æ‰«æçº¿ï¼ˆå‚ç›´ï¼‰
            ctx.beginPath();
            ctx.moveTo(size / 2, padding + cornerSize);
            ctx.lineTo(size / 2, size - padding - cornerSize);
            ctx.stroke();
        }

        // åˆå§‹åŒ–ç”»å¸ƒ
        function initCanvas() {
            const canvasGray = document.getElementById('canvasGray');
            const canvasBlue = document.getElementById('canvasBlue');
            const ctxGray = canvasGray.getContext('2d');
            const ctxBlue = canvasBlue.getContext('2d');

            // æ¸…ç©ºç”»å¸ƒ
            ctxGray.clearRect(0, 0, 162, 162);
            ctxBlue.clearRect(0, 0, 162, 162);

            // ç»˜åˆ¶ç°è‰²å›¾æ ‡ï¼ˆæ”¾å¤§2å€æ˜¾ç¤ºï¼Œå®é™…81pxï¼‰
            drawQRCodeIcon(ctxGray, '#7A7E83', 81, 4);

            // ç»˜åˆ¶è“è‰²å›¾æ ‡
            drawQRCodeIcon(ctxBlue, '#0ea5e9', 81, 4);
        }

        // ä¸‹è½½å›¾æ ‡ï¼ˆç¼©æ”¾åˆ°å®é™…å°ºå¯¸81x81ï¼‰
        function downloadCanvas(canvas, filename) {
            // åˆ›å»ºä¸´æ—¶ç”»å¸ƒç”¨äºç”Ÿæˆ81x81å°ºå¯¸
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 81;
            tempCanvas.height = 81;
            const tempCtx = tempCanvas.getContext('2d');

            // é‡æ–°ç»˜åˆ¶
            drawQRCodeIcon(tempCtx,
                filename.includes('active') ? '#0ea5e9' : '#7A7E83',
                81, 2);

            // è½¬æ¢ä¸º blob å¹¶ä¸‹è½½
            tempCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function downloadGray() {
            const canvas = document.getElementById('canvasGray');
            downloadCanvas(canvas, 'scan.png');
        }

        function downloadBlue() {
            const canvas = document.getElementById('canvasBlue');
            downloadCanvas(canvas, 'scan-active.png');
        }

        function downloadAll() {
            downloadGray();
            setTimeout(downloadBlue, 500);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = initCanvas;
    </script>
